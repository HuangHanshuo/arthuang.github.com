
<!DOCTYPE HTML>
<html lang='zh-CN'>
<head>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <script src='//code.jquery.com/jquery-1.11.2.min.js'></script>
    
    <p><style>body{background:url(//7x006i.com1.z0.glb.clouddn.com/images/table-bg.jpg);font-size:16px;text-align:center;height:100%;margin:0;padding:0;color:#0F6}.container{height:100%}.dices{height:70%;margin:100px auto;width:90%}.btn-group{position:fixed;bottom:0;width:100%;margin-bottom:30px}.btn-group{display:block}.btn-group .btn-again,.btn-group .btn-cover{border:1px solid #0F6;border-radius:12px;padding:10px;width:45%;margin:0 9px}.dice{background-image:url(//7x006i.com1.z0.glb.clouddn.com/images/dices.gif);width:75px;height:75px;display:inline-block;margin:10px}.dice-1{background-position:-15px -10px}.dice-2{background-position:161px -10px}.dice-3{background-position:82px -10px}.dice-4{background-position:-15px -93px}.dice-5{background-position:82px -93px}.dice-6{background-position:161px -93px}</style></p>
<p><div class="container"><div class="dices"><span class="dice dice-1" id="dice-1"></span><span class="dice dice-2" id="dice-2"></span><span class="dice dice-3" id="dice-3"></span><span class="dice dice-4" id="dice-4"></span><span class="dice dice-5" id="dice-5"></span></div><audio id="audio"><source src="//7x006i.com1.z0.glb.clouddn.com/audios/dice-rolling.wav" type="audio/wav">Your browser does not support the audio element.</audio><div class="btn-group row"><div class="btn-again col-xs-6">&#25671;&#19968;&#25671;</div><div class="btn-cover col-xs-6">&#38544;&#34255;</div></div></div></p>
<script type="text/javascript">
    var interval;
    $('.btn-again').click(function(){
        if($div.css("opacity") == '0') {
            $div.animate({opacity: 1}, 200)
        }
        if (interval) {
            document.getElementById("audio").pause();
            document.getElementById("audio").currentTime = 0;
            clearInterval(interval)
        }
        interval = setInterval('rollDice()', 100)
        setTimeout('stopRolling()', 1500);
    })
    $('.btn-cover').click(function(){
        $div = $('.dices');
        if($div.css("opacity") == '0') {
            $div.animate({opacity: 1}, 500)
            $('.btn-cover ').html('&#38544;&#34255;')
        } else {
            $div.animate({opacity: 0}, 500)
            $('.btn-cover ').html('&#26174;&#31034;')
        }
    });
    function rollDice() {
        document.getElementById("audio").play();
        $('.dice').each(function(){
            $(this).attr('class','dice dice-' + parseInt(Math.random()*6 + 1));
        })
    }
    function stopRolling() {
        clearInterval(interval)
    }
</script>

</body>
</html>
